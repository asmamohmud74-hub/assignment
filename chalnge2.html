<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[1,2]
        let b =[3,4]
        //combine both arrays using spread operator
        let combined=[...a,...b]
        //remove the first element 
        combined.shift()
        //add 5 to the end 
        combined.push(6)
        //display the final array 
        console.log(combined)
    </script>
</body>
</html>
